<ion-header class="home_hearder">
	<ion-navbar hideBackButton="true">
		<ion-title>登录</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
    <form  [formGroup]="login" (ngSubmit)="onSubmit(login)">
        <ion-list>
            <ion-item>
                <!--lock-->
                <ion-icon name='test' class="user_icon" item-start></ion-icon>
                <!---->
                <ion-input type="text" placeholder="请输入您的账号"   [formControl]="User.username" style=" background-image:url(assets/image/index/login_03.png);"></ion-input>
                <!--<ion-icon name='ios-close-outline' class="close_icon" item-end color="secondary" (click)="clearuser()"></ion-icon>-->
            </ion-item>
            <ion-item>
                <!--lock-->
                <ion-icon name='lock' class="user_icon" item-start></ion-icon>
                <!---->
                <ion-input type="password" placeholder="请输入您的密码" [formControl]="User.password" style=" background-image:url(assets/image/index/login_03.png);"></ion-input>
                <!--<ion-icon name='ios-close-outline' class="close_icon" item-end color="secondary" (click)="clearpass()"></ion-icon>-->
            </ion-item>
            <!--<ion-item class="code">
                lock
                <ion-icon name='verification-code' class="user_icon" item-start></ion-icon>
                
                <ion-input type="text" placeholder="请输入您的验证码" style=" background-image:url(assets/image/index/login_03.png);"></ion-input>
                <ion-icon name='ios-close-outline' class="close_icon" item-end color="secondary"></ion-icon>
            </ion-item>-->
            <!--<ion-item class="code_img">
                <ion-img src="assets/image/index/banner_03.png"></ion-img>
            </ion-item>-->
        </ion-list>
        <button ion-button full color="secondary" [disabled]="!(login.valid)">立即登录</button>
    </form>
</ion-content>
