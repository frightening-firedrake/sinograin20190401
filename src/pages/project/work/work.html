<ion-header>
    <ion-navbar>
        <ion-title>
            创建底稿
        </ion-title>
        <ion-label (click)="goshow()">填表说明</ion-label>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list class="position">
        <ion-item class="num">
            被检查企业:
            <span>中储粮</span>
        </ion-item>
        <ion-item class="num_data">
            检查时点:
            <span>2017.12.12</span>
        </ion-item>
        <ion-item class="num">
            实际查库日:
            <span>2017.12.12</span>
        </ion-item>
    </ion-list>
    <form [formGroup]="Work" (ngSubmit)="onSubmit(Work)">
        <ion-list>
            <button type="button" ion-item>
                <span class="title_span">货位号:</span>
                <span>{{data.position}}</span>
                 <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" class="fixed" ion-item (click)="strain()">
                <span class="title_span">品种:</span>
                <span>{{Workfrom._strain}}</span>
                <button ion-button icon-only item-end clear color="light" type="button">
                    <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item>
                <span class="title_span">性质:</span>
                <span>ZC</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item (click)="region()">
                <span class="title_span">所在库区:</span>
                <span >{{_region}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item (click)="type()">
                <span class="title_span">仓库类型:</span>
                <span>{{Workfrom._type}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item>
                <ion-label ><span class="title_span">收获年度:</span></ion-label>
                <ion-datetime min="1981" cancelText="取消" doneText="选择"  displayFormat="YYYY" [formControl]="Workfrom.myDate"></ion-datetime>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="num num_kg" >
                <ion-label class="title_span">保管帐数量(kg):</ion-label>
                <ion-input type="number" [formControl]="Workfrom.bgzsl" ></ion-input>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item (click)="grade()">
                <span class="title_span">质量等级:</span>
                <span>{{_grade}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <!--这里的复选框有问题，稍后解决-->
            <ion-item type="button" ion-item >
                 <span class="title_span">入仓方式:</span>
                 <span>vvv</span>
                  <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">粮食入库质量:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="num first_item no_border">
                <ion-label class="title_span">容重（g/l）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_weigh_i"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">水分（%）:</ion-label>
                 <ion-input type="number"  [formControl]="Workfrom.water_content_i"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">杂质（%）:</ion-label>
                 <ion-input type="number"  [formControl]="Workfrom.impurity_i"></ion-input>
            </button>
        </ion-list>
        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">实测入库质量:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="num first_item no_border">
                <ion-label class="title_span">容重（g/l）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_weigh_r"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">水分（%）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.water_content_r"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">杂质（%）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.impurity_r"></ion-input>
            </button>
        </ion-list>
        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">粮堆形状及基本尺寸:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <ion-item class="list_img">
                <ion-img src="assets/image/index/work.png"></ion-img>
            </ion-item>
            <button type="button" ion-item class="num first_item no_border">
                <ion-label class="title_span">长（m）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.long"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">宽（m）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.width"></ion-input>
            </button>
            <button type="button" ion-item class="num ">
                <ion-label class="title_span">高（m）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.height"></ion-input>
            </button>
        </ion-list>
        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input ">
                <span class="title_span title_span_font">1.计算粮堆体积:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="num first_item no_border long_item">
                <ion-label class="title_span">粮堆测量体积（m3）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_c"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">需要扣除体积（m3）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_q"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">粮堆实体体积（m3）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_r"></ion-input>
            </button>
        </ion-list>
        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">2.计算粮堆平均密度:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>标准容重器法√</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
            <button type="button" ion-item class="num  data long_item">
                <ion-label class="title_span">粮食容重（g/l）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.volume_weigh_bz"></ion-input>
            </button>
            <button type="button" ion-item class="num data long_item">
                <ion-label class="title_span">校正后修正系数:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.correction_factor_bz"></ion-input>
            </button>
            <button type="button" ion-item class="num data long_item">
                <ion-label class="title_span">粮堆平均密度（kg/m）:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.average_density_bz"></ion-input>
            </button>
            <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>特制大容器法□</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
            <button type="button" ion-item class="num first_item no_border long_item">
                <ion-label class="title_span">单位体积粮食重量(kg/m):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.unit_volume_weight_tz"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">校正后修正系数:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.correction_factor_tz"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">粮堆平均密度(kg/m):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.average_density_tz"></ion-input>
            </button>
        </ion-list>

        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">3.计算粮食数量:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="num  data long_item no_border first_item">
                <ion-label class="title_span">测量计算数(kg):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_measure"></ion-input>
            </button>
            <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>应记粮食损耗(kg)</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">水分减量:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_humidity"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">保管自然损耗:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_natural"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">合计:</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_total"></ion-input>
            </button>
             <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">检查计算数(kg):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_calculation"></ion-input>
            </button>
        </ion-list>

        <ion-list class="lists_input">
            <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">4.认定粮食实际数量:</span>
                <button ion-button icon-only item-end clear color="light" class="no_button">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>检查计算数与保管账数量比较</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
            <button type="button" ion-item class="num  data long_item">
                <ion-label class="title_span">差数(kg):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.difference"></ion-input>
            </button>
            <button type="button" ion-item class="num data long_item">
                <ion-label class="title_span">差率(%):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.slip"></ion-input>
            </button>
            <button type="button" ion-item class="num data long_item">
                <ion-label class="title_span">账实是否相符:</ion-label>
                 <ion-input type="text" [formControl]="Workfrom.is_same"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">粮食实际数量(kg):</ion-label>
                 <ion-input type="number" [formControl]="Workfrom.weight_r"></ion-input>
            </button>
            <button type="button" ion-item class="num long_item">
                <ion-label class="title_span">账实不符原因:</ion-label>
                 <ion-input type="text" [formControl]="Workfrom.difference_r"></ion-input>
            </button>
        </ion-list>
        <ion-list>
           <button type="button" ion-item  class="num text_left">
                <ion-label class="title_span">备注:</ion-label>
                <ion-input type="text"  [formControl]="Workfrom.remarks"></ion-input>
            </button>
        </ion-list>
         <button ion-button  large color="secondary" class="sumbit" type="submit">提交</button>
    </form>
</ion-content>
