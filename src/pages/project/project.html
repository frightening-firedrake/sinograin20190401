<app-header title='扦样列表'></app-header>
<ion-header class="search" no-border>
	<ion-toolbar>
		<ion-item>
			<ion-select placeholder="选择被查库点" [(ngModel)]="genders" interface="popover">
				<ion-option [value]="i" *ngFor="let list of optionarr;index as i ">{{list}}{{i}}</ion-option>
			</ion-select>
			<ion-label class="search_state">筛选
				<ion-icon name="arrow-up"></ion-icon>
			</ion-label>
		</ion-item>

	</ion-toolbar>
	<ion-row class="thead">
			<ion-col col-4>
				<ion-label>扦样编号</ion-label>
			</ion-col>
			<ion-col col-2>
				<ion-label>货位号</ion-label>
			</ion-col>
			<ion-col col-3>
				<ion-label>品种</ion-label>
			</ion-col>
			<ion-col col-3>
				<ion-label>状态</ion-label>
			</ion-col>
		</ion-row>
</ion-header>
<div class="zhezhao"></div>
	<div class="screen">
		<div class="state">
			<span>状态:</span>
		</div>
		<div class="buttons"> 
			<button ion-button class="active">全部</button>
			<button ion-button>未扦样</button>
			<button ion-button>已扦样</button>
		</div>
		<div class="search_screen">
			<ion-searchbar cancelButtonText="wwww" placeholder="请输入品种进行搜索"></ion-searchbar>
			<button ion-button block outline color="secondary"  class="submit">完成</button>
		</div>
		
	</div>
<ion-content>
	
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	
	<ion-grid>
		
		<ion-row class="tbody" (click)="setNavPush(list)" *ngFor="let list of gendrslist">
			<ion-col col-4>
				<ion-label>{{list.sampleNo}}</ion-label>
			</ion-col>
			<ion-col col-2>
				<ion-label>{{list.position}}</ion-label>
			</ion-col>
			<ion-col col-3>
				<ion-label>{{list.sort}}</ion-label>
			</ion-col>
			<ion-col col-3 [ngSwitch]="list.state">
				<ion-label *ngSwitchCase="1">已扦样</ion-label>
				<ion-label *ngSwitchCase="0">未扦样</ion-label>
				<ion-label *ngSwitchDefault>未扦样</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
