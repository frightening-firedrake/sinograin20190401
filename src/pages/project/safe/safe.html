<app-header title='安全报告'></app-header>
<ion-content>
    <form action="" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <ion-list class="position">
            <ion-item>
                被查库点:
                <span>{{data.name}}</span>
            </ion-item>
            <ion-item>
                货位号:
                <span>{{data.position}}</span>
            </ion-item>
        </ion-list>
        <safe-view *ngFor="let list of lists ;let i = index"  [num]=i+1 (key)="keyoff($event,i)"  ></safe-view>
        <p ion-button outline color="secondary" class="add" (click)="add()">问题加一</p>
        <button ion-button  large color="secondary" class="sumbit" type="submit">提交</button>
    </form>
</ion-content>
