<app-header title='扦样列表详情'></app-header>
<ion-header class="details_header">
    <ion-segment [(ngModel)]="classify">
        <ion-segment-button value="new">
            扦样信息
        </ion-segment-button>
        <ion-segment-button value="work">
            工作底稿
        </ion-segment-button>
        <ion-segment-button value="safe">
            监督检查
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <div [ngSwitch]="classify" class="classify">
        <div class="new" *ngSwitchCase="'new'">
            <ion-list class="new_informations" *ngIf="false">
                <ion-item class="new_information">
                    <ion-icon name="xinjian"></ion-icon>
                    <p>立即创建扦样</p>
                </ion-item>
            </ion-list>
            <div>
                <ion-list>
                    <button type="button" ion-item>
                <span class="span_title">创建时间:</span>
                <span>{{ sample.createTime }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">状态:</span>
                <div [ngSwitch]="sample.sampleState">
                    <span  *ngSwitchCase="1">已扦样</span>
                     <span *ngSwitchCase="-1">未扦样</span>
                     <span *ngSwitchCase="2">入库</span>
                </div>
            </button>
                    <button type="button" class="num" ion-item>
                <span class="span_title">扦样编号:</span>
                <span>{{ sample.sampleNo }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">货位号:</span>
                <span>{{ sample.position}}</span>
            </button>
                </ion-list>
                <ion-list>
                    <button type="button" ion-item>
                <span class="span_title">品种:</span>
                <span>{{ sample.sort }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">性质:</span>
                <span>{{ sample.quality }}</span>
            </button>
                    <button type="button" class="num" ion-item>
                <span class="span_title">代表数量(吨):</span>
                <span>{{ sample.amount }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">产地:</span>
                <span>{{ sample.originPlace }}</span>
            </button>
                </ion-list>
                <ion-list>
                    <button type="button" ion-item>
                <span class="span_title">收获年度:</span>
                <span>{{ sample.gainTime }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">入库时间:</span>
                <span>{{ sample.barnTime }}</span>
            </button>
                    <button type="button" class="num" ion-item>
                <span class="span_title">扦样日期:</span>
                <span>{{ sample.sampleTime }}</span>
            </button>
                    <button type="button" ion-item>
                <span class="span_title">备注:</span>
                <span>{{ sample.remark }}</span>
            </button>
                </ion-list>
                <button ion-button color="secondary" class="sumbit" (click)="_sample()">打印条形码</button>
                <!--<button ion-button  large color="secondary" (click)="_ble()" class="sumbit" type="button" [hidden]="ble_falg||(sample.sampleState==1||sample.sampleState>=2)">链接蓝牙</button>-->
            </div>
        </div>
        <div *ngSwitchCase="'work'" class="work">
            <ion-list class="new_informations" *ngIf="!Work_flag">
                <ion-item class="new_information" (click)="Workdetails()">
                    <ion-icon name="xinjian"></ion-icon>
                    <p>立即创建工作底稿</p>
                </ion-item>
            </ion-list>
            <div *ngIf="Work_flag">
                <form action="" [formGroup]="Worknew" (ngSubmit)="onSubmit(Worknew)"></form>
                <ion-list class="lists_input">
                    <button type="button" ion-item>
                        <span class="title_span">货位号:</span>
                        <!--sample-->
                        <span>{{sample.position}}</span>
                    </button>
                    <button type="button" class="fixed" ion-item>
                        <span class="title_span">品种:</span>
                        <span>{{sample.sort}}</span>
                    </button>
                    <button type="button" ion-item>
                        <span class="title_span">性质:</span>
                        <span>{{sample.quality}}</span>
                    </button>
                    <button type="button" ion-item>
                        <span class="title_span">所在库区:</span>
                        <span>{{sample.libraryName}}</span>
                    </button>
                    <button type="button" ion-item (click)="barnType()">
                        <ion-label class="title_span">仓房类型:</ion-label>
                        <ion-input type="text" readonly="true"   [value]="Work.barnType"></ion-input>
                        <!--<span>{{Work.barnType}}</span>-->
                    </button>
                    <button type="button" ion-item>
                        <span class="title_span">收获年度:</span>
                        <span>{{sample.gainTime}}</span>
                    </button>
                    <button type="button" ion-item class="num">
                        <span class="title_span">保管帐数量(kg):</span>
                        <span>{{sample.amount}}</span>
                    </button>
                    <button type="button" ion-item (click)="qualityGrade()">
                        <ion-label class="title_span">质量等级:</ion-label>
                        <ion-label class="float_label" [ngSwitch]="Work.qualityGrade">
                            <ion-input type="text" *ngSwitchCase="1" readonly="true"   value="一等">一等</ion-input>
                            <ion-input type="text" *ngSwitchCase="2" readonly="true"   value="二等">二等</ion-input>
                            <ion-input type="text" *ngSwitchCase="3" readonly="true"   value="三等">三等</ion-input>                
                        </ion-label>
                    </button>
                    <!--这里的复选框有问题，稍后解决-->
                    <button type="button" ion-item (click)="putWay()">
                        <ion-label class="title_span">入仓方式:</ion-label>
                        <ion-label class="float_label" [ngSwitch]="Work.putWay">
                             <ion-input type="text" *ngSwitchCase="1" readonly="true"   value="机械入仓">一等</ion-input>
                            <ion-input type="text" *ngSwitchCase="2" readonly="true"   value="人工入仓">二等</ion-input>
                        </ion-label>
                    </button>
                </ion-list>
                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                        <span class="title_span title_span_font">粮食入库质量:</span>
                    </button>
                    <button type="button" ion-item class="num first_item no_border">
                        <ion-label class="title_span">容重（g/l）:</ion-label>
                         <!--<ion-input type="number" [formControl]="Workfrom.storageCapacity"></ion-input>-->
                          <ion-input type="number" [value]="Work.storageCapacity"></ion-input>
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">水分（%）:</ion-label>
                        <ion-input type="number" [value]="Work.storageWater"></ion-input>
                        <!--<span>{{Work.storageWater}}</span>-->
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">杂质（%）:</ion-label>
                        <ion-input type="number" [value]="Work.storageImpurity"></ion-input>
                    </button>
                </ion-list>
                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">实测入库质量:</span>
                </button>
                    <button type="button" ion-item class="num first_item no_border">
                        <ion-label class="title_span">容重（g/l）:</ion-label>
                         <ion-input type="number" [value]="Work.realCapacity"></ion-input>
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">水分（%）:</ion-label>
                        <ion-input type="number" [value]="Work.realWater"></ion-input>
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">杂质（%）:</ion-label>
                        <ion-input type="number" [value]="Work.realImpurity"></ion-input>
                    </button>
                </ion-list>
                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                    <span class="title_span title_span_font">粮堆形状及基本尺寸:</span>
                </button>
                    <ion-item class="list_img">
                        <img src="assets/image/index/work.png" />
                    </ion-item>
                    <button type="button" ion-item class="num first_item no_border">
                        <ion-label class="title_span">长（m）:</ion-label>
                        <ion-input type="number" [value]="Work.length" (keyup)="mianji($event)"></ion-input>
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">宽（m）:</ion-label>
                        <ion-input type="number" [value]="Work.wide" (keyup)="mianji($event)"></ion-input>
                    </button>
                    <button type="button" ion-item class="num ">
                        <ion-label class="title_span">高（m）:</ion-label>
                        <ion-input type="number" [value]="Work.high" (keyup)="mianji($event)"></ion-input>
                    </button>
                </ion-list>
                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input ">
                <span class="title_span title_span_font">1.计算粮堆体积:</span>
                </button>
                    <button type="button" ion-item class="num first_item no_border long_item">
                        <ion-label class="title_span">粮堆测量体积（m3）:</ion-label>
                        <ion-input type="number"  [value]="Work.measuredVolume" readonly="true"></ion-input>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">需要扣除体积（m3）:</ion-label>
                        <ion-input type="number"  [value]="Work.deductVolume" readonly="true"></ion-input>                        
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">粮堆实体体积（m3）:</ion-label>
                        <ion-input type="number"  [value]="Work.realVolume" readonly="true"></ion-input>   
                    </button>
                </ion-list>
                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">2.计算粮堆平均密度:</span>
                </button>
                    <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>标准容重器法√</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
                    <button type="button" ion-item class="num  data long_item">
                        <ion-label class="title_span">粮食容重（g/l）:</ion-label>
                        <ion-input type="number"  [value]="Work.realCapacity" readonly="true"></ion-input>                           
                    </button>
                    <button type="button" ion-item class="num data long_item">
                        <ion-label class="title_span">校正后修正系数:</ion-label>
                        <ion-input type="number"  [value]="Work.correctioFactor" (keyup)="ldpjmd($event)"></ion-input>                                                   
                    </button>
                    <button type="button" ion-item class="num data long_item" (keydown)="unQuality()">
                        <ion-label class="title_span">粮堆平均密度（kg/m）:</ion-label>
                        <ion-input type="number"  [value]="Work.correctioFactor" ></ion-input>                                                   
                    </button>
                    <!--<button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>特制大容器法□</ion-label>
                
            </button>
                    <button type="button" ion-item class="num first_item no_border long_item">
                <span class="title_span">单位体积粮食重量(kg/m):</span>
                <span></span>
            </button>
                    <button type="button" ion-item class="num long_item">
                <span class="title_span">校正后修正系数:</span>
               <span>111</span>
            </button>
                    <button type="button" ion-item class="num long_item">
                <span class="title_span">粮堆平均密度(kg/m):</span>
               <span>111</span>
            </button>-->
                </ion-list>

                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">3.计算粮食数量:</span>
                </button>
                    <button type="button" ion-item class="num  data long_item no_border first_item">
                        <ion-label class="title_span">测量计算数(kg):</ion-label>
                        <ion-input type="number"  [value]="_unQuality" readonly="true"></ion-input>
                    </button>
                    <button type="button" ion-item class="no_border first_item first_item_font">
                        <ion-label>应记粮食损耗(kg)</ion-label>
                        <!--<ion-input type="number"></ion-input>-->
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">水分减量:</ion-label>
                         <ion-input type="number"  [value]="Work.lossWater" ></ion-input>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">保管自然损耗:</ion-label>
                         <ion-input type="number"  [value]="Work.lossNature" ></ion-input>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">合计:</ion-label>
                         <ion-input type="number"  [value]="Work.lossWater + Work.lossNature"></ion-input>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">检查计算数(kg):</ion-label>
                        <ion-input type="number"  [value]="Work.unQuality + Work.loss"></ion-input>
                    </button>
                </ion-list>

                <ion-list class="lists_input">
                    <button type="button" ion-item class="list_input">
                <span class="title_span title_span_font">4.认定粮食实际数量:</span>
                </button>
                    <button type="button" ion-item class="no_border first_item first_item_font">
                <ion-label>检查计算数与保管账数量比较</ion-label>
                 <!--<ion-input type="number"></ion-input>-->
            </button>
                    <button type="button" ion-item class="num  data long_item">
                        <ion-label class="title_span">差数(kg):</ion-label>
                        <ion-input type="number"  [value]="sample.amount - Work.checkNum"></ion-input>
                    </button>
                    <button type="button" ion-item class="num data long_item">
                        <ion-label class="title_span">差率(%):</ion-label>
                        <ion-input type="number"   [value]="Work.difference/sample.amount"></ion-input>
                    </button>
                    <button type="button" ion-item class="num data long_item" (click)="slip()">
                        <ion-label class="title_span">账实是否相符:</ion-label>
                        <ion-input type="text"   readonly="true" [value]="Work.isMatch"></ion-input>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <span class="title_span">粮食实际数量(kg):</span>
                        <span>{{sample.amount}}</span>
                    </button>
                    <button type="button" ion-item class="num long_item">
                        <ion-label class="title_span">账实不符原因:</ion-label>
                        <ion-input type="text" [value]="Work.result"></ion-input>
                    </button>
                </ion-list>
                <ion-list>
                    <button type="button" ion-item class="num text_left">
                        <span class="title_span">备注:</span>
                        <span>{{Work.remark}}</span>
                    </button>
                </ion-list>
                <button ion-button large color="secondary" class="sumbit" type="submit">提交</button>
            </div>
        </div>
        <div *ngSwitchCase="'safe'" class="safe">
            <ion-list class="new_informations" *ngIf="!Safe_flag" (click)="Safedetails()">
                <ion-item class="new_information">
                    <ion-icon name="xinjian"></ion-icon>
                    <p>立即创建监督报告</p>
                </ion-item>
            </ion-list>
            <div *ngIf="Safe_flag">
                <ion-list class="position">
                    <ion-item>
                        被查库点:
                        <span>{{sample.libraryName}}</span>
                    </ion-item>
                    <ion-item>
                        货位号:
                        <span>{{sample.position}}</span>
                    </ion-item>
                </ion-list>
                <ion-list class="position problem" *ngFor="let sam of Safe">
                    <ion-item>
                        问题1:
                        <span>{{sam.problem}}</span>
                    </ion-item>
                    <ion-item class="phont">
                        <span>图片:</span>

                        <div class="imgs">
                            <img [src]="img" *ngFor="let img of Safe_img" alt="">
                        </div>
                    </ion-item>
                </ion-list>
                <button ion-button large color="secondary" class="sumbit" type="submit">提交</button>
            </div>
        </div>
    </div>
</ion-content>
