<login-header [title]=title></login-header>

<ion-content class="login">
    <form action="" (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
    <ion-list inset >
       
        <ion-item>
            <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-label class="notice" ></ion-label>
            <ion-input type="text" [formControl]="userName"  placeholder="请输入您的账号/手机号"></ion-input>
        </ion-item>
        <p *ngIf="userName.hasError(required) && userName.touched">
        </p>
        <p *ngIf="(userName.hasError('minlength')||userName.hasError('maxlength')||userName.hasError('pattern')) && userName.touched" color="danger">* 请输入正确的电话号码</p>
        <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-label class="notice" ></ion-label>
            <ion-input type="password" [formControl]="password" placeholder="请输入您的密码"></ion-input>
        </ion-item>
    </ion-list>
     <button ion-button round type="submit" [disabled]="!(loginForm.value.username && loginForm.value.password)">立即登录</button>
    <p>没有账号？ <span (click)="register()">去注册</span></p>
    </form>
</ion-content>
