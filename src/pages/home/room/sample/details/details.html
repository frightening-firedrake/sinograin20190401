<app-header title="样品详情"></app-header>
<ion-content>

    <ion-list class="lists_input">
        <ion-item type="ion-item" ion-item>
            <span class="title_span">被查直属库:</span>
            <span>{{sample.pLibraryName}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">被查库点:</span>
            <span>{{sample.libraryName}}</span>
        </ion-item>
        <ion-item type="ion-item">
            <span class="title_span">检验编号:</span>
            <span>{{sample.sampleNum}}</span>
        </ion-item>
    </ion-list>
    <ion-list class="lists_input">
        <ion-item type="ion-item" ion-item>
            <span class="title_span">创建时间:</span>
            <span>{{sample.createTime}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">性质:</span>
            <span>{{sample.quality}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">产地:</span>
            <span>{{sample.originPlace}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">数量:</span>
            <span>{{sample.amount}}</span>
        </ion-item>
    </ion-list>
    <ion-list class="lists_input">
        <ion-item type="ion-item" class="num" ion-item>
            <span class="title_span">收获年度:</span>
            <span>{{sample.gainTime}}</span>
        </ion-item>
        <ion-item type="ion-item" class="num" ion-item>
            <span class="title_span">备注:</span>
            <span>{{sample.remark}}</span>
        </ion-item>
    </ion-list>
    <div class="buttons">
        <button ion-button large color="secondary" class="button" type="submit" (click)="transfer()">转移</button>
        <button ion-button large color="secondary" class="button " type="button" (click)="handle()">处理</button>
        <button ion-button large color="secondary" class="submit" type="button" (click)="print()">打印检验条形码</button>
    </div>
</ion-content>
