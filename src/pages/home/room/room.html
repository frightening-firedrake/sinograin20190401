<app-header title="选择样品室"></app-header>
<ion-header class="search" no-border>
    <ion-toolbar>
        <ion-item>
            <ion-select interface="popover" placeholder="状态" [(ngModel)]="_state">
                <ion-option value="1">全部</ion-option>
                <ion-option value="2">已满</ion-option>
                <ion-option value="3">未满</ion-option>
                <ion-option value="3">空闲</ion-option>
            </ion-select>
            <ion-select interface="popover" placeholder="选择样品室" [(ngModel)]="_sample">
                <ion-option value="1">样品一室</ion-option>
                <ion-option value="2">样品二室</ion-option>
                <ion-option value="3">样品三室</ion-option>
            </ion-select>
        </ion-item>
    </ion-toolbar>
    <ion-row class="thead">
        <ion-col col-6>
            <ion-label>柜号</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-label>状态</ion-label>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <prompt [promptObj]=_promptobj [hidden]=_prompt></prompt>
    <ion-grid [hidden]=!_prompt>
        <ion-row class="tbody" (click)="sample()">
            <ion-col col-6>
                <ion-label>1号柜</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label class="state full"><span>36/36</span>已满</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tbody">
            <ion-col col-6>
                <ion-label>2号柜</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label class="state notfull"><span>14/36</span>未满</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tbody">
            <ion-col col-6>
                <ion-label>3号柜</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label class="state free"><span>1/36</span>空闲</ion-label>
            </ion-col>
        </ion-row>
        <!--<button ion-button  large color="secondary" (click)="_ble()" class="sumbit" type="button">链接蓝牙</button>-->
    </ion-grid>
</ion-content>
