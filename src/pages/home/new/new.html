<app-header title='创建扦样'></app-header>
<ion-content>
    <ion-list class="position">
        <ion-item>
            扦样编号:
            <span>{{data.text}}</span>
        </ion-item>
        <ion-item>
            货位号:
            <span>1</span>
        </ion-item>
    </ion-list>
    <form action="" (ngSubmit)="onSubmit(Sampling)"  [formGroup]="Sampling">
        <ion-list>
            <button type="button" ion-item (click)="strain()">
                品种:
                <span>{{_strain}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" ion-item (click)="nature()">
                性质:
                <span>{{_nature}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" class="num" ion-item (click)="number()">
                <ion-label>代表数量(吨)</ion-label>
                <ion-input type="number"></ion-input>
            </button>
            <button type="button" ion-item (click)="place()">
                产地:
                <span>{{_place}}</span>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
        </ion-list>
        <ion-list>
            <button type="button" ion-item>
                <ion-label>收获年度:</ion-label>
                <ion-datetime min="1981" cancelText="取消" doneText="选择"  displayFormat="YYYY" [formControl]="myDate"></ion-datetime>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button type="button" class="num data" ion-item>
                <ion-label>扦样日期:</ion-label>
                 <ion-datetime min="1981" cancelText="取消" doneText="选择"  displayFormat="YYYY-MM-DD" [formControl]="myyear"></ion-datetime>
                <button ion-button icon-only item-end clear color="light">
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </button>
            </button>
            <button ion-item class="num data">
                <ion-label>备注:</ion-label>
                <ion-input type="text"></ion-input>
            </button>
        </ion-list>
        <ion-label class="succse_box">
        <button ion-button color="secondary" (click)="strip()"  outline class="succse">提交</button>
        <button ion-button  color="secondary" (click)="outstrip()" class="outsuccse">打印条形码并提交</button>
        </ion-label>
    </form>
</ion-content>
