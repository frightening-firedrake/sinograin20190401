<app-header title="样品归还"></app-header>
<ion-header class="search" no-border>
    <ion-toolbar>
        <ion-item>
            <!--<ion-label class="search_state">{{shaixuan}}
				<ion-icon name="arrow-up"></ion-icon>
			</ion-label>-->
            <div class="search_screen">
                <ion-searchbar placeholder="请输入编号进行搜索" [(ngModel)]="myInput"></ion-searchbar>
                <button ion-button block outline color="secondary" class="submit" (click)="search()">编号搜索</button>
            </div>
        </ion-item>
        <ion-item class="select">
            <span class="title">归还状态:</span>
            <button ion-button (click)="flag=0" [ngClass]="{'active':flag==0}">全部</button>
            <button ion-button (click)="flag=1" [ngClass]="{'active':flag==1}">已归还</button>
            <button ion-button (click)="flag=2" [ngClass]="{'active':flag==2}">待归还</button>
        </ion-item>
    </ion-toolbar>
    <ion-grid>
        <ion-row class="thead">
            <ion-col col-4>
                <ion-label>归还单编号</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>归还人</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>归还状态</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <prompt [promptObj]=prompt [hidden]="promptflag"></prompt>
    <ion-grid>
        <ion-row class="tbody" [ngClass]="{'binggo':list.returnState==1}" *ngFor="let list of _handoverlist" (click)="binggon(list)">
            <ion-col col-4>
                <ion-label>{{list.name}}</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>{{list.id}}</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label [ngClass]="{'active':list.returnState!=1}">{{list.returnState==1?"已归还":"待归还"}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
