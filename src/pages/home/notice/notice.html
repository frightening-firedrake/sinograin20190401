<app-header title='搜索查询'></app-header>
<form action="">
    <ion-header class="search" no-border>
        <ion-toolbar>
            <ion-item>
                <!--<ion-label class="search_state">{{shaixuan}}
				<ion-icon name="arrow-up"></ion-icon>
			</ion-label>-->
                <div class="search_screen">
                    <ion-searchbar placeholder="请输入编号进行搜索" [(ngModel)]="myInput" name="kkk"></ion-searchbar>
                    <button ion-button block outline color="secondary" class="submit" (click)="secondary()">完成</button>
                    <button ion-button block outline color="secondary" class="submit" (click)="scan()">扫描</button>
                </div>
            </ion-item>

        </ion-toolbar>
        <ion-row class="thead" *ngIf="liststate==1">
            <ion-col col-4>
                <ion-label>扦样编号</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-label>货位号</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>品种</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>状态</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="thead" *ngIf="liststate==2">
            <ion-col col-4>
                <ion-label>检验编号</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-label>存放位置</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>样品签收</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>储存时间</ion-label>
            </ion-col>
        </ion-row>
    </ion-header>
</form>
<ion-content [ngClass]="{'none':heardershow}">

    <!--<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>-->
    <ion-grid *ngIf="liststate==1">
        <ion-row class="tbody" (click)="setNavPush(list)" *ngFor="let list of gendrslist">
            <ion-col col-4>
                <ion-label>{{list.sampleNo}}</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-label>{{list.position}}</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>{{list.sort}}</ion-label>
            </ion-col>
            <ion-col col-3 [ngSwitch]="list.sampleState">
                <ion-label *ngSwitchCase="1">已扦样</ion-label>
                <ion-label *ngSwitchCase="-1">未扦样</ion-label>
                <ion-label *ngSwitchCase="2">入库</ion-label>
                <ion-label *ngSwitchCase="3">已分小样</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="liststate==2">
        <ion-row class="tbody" (click)="setNavPushsample(list)" *ngFor="let list of gendrslist">
            <ion-col col-4>
                <ion-label>{{list.sampleNum}}</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-label>{{list.position}}</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>{{list.autograph}}</ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label>{{list.storageTime}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
