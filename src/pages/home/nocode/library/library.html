<app-header title="扫描入库"></app-header>
<ion-content>
    <ion-list class="lists_input">
        <ion-item type="ion-item" ion-item>
            <span class="title_span">扦样编号:</span>
            <span>{{numbercon.sampleNo?numbercon.sampleNo:numbercon.sampleNo}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">样品入库时间:</span>
            <span>{{data | date: 'yyyy-MM-dd'}}</span>
        </ion-item>
    </ion-list>
    <ion-list class="lists_input">
        <ion-item type="ion-item" ion-item>
            <span class="title_span">入库签名:</span>
            <span>{{userName}}</span>
        </ion-item>
        <ion-item type="ion-item" ion-item>
            <span class="title_span">存放货柜:</span>
            <span *ngIf="library">{{library}}</span>
            <button (click)="scand()" *ngIf="!library" ion-button large color="secondary"> <ion-icon name="qr-scanner"></ion-icon>扫描</button>
        </ion-item>
        <ion-item type="ion-item" ion-item *ngIf="library">
            <ion-label><span class="title_span">存放位置:</span></ion-label>
            <!--<ion-select placeholder="存放位置" [(ngModel)]="_position" interface="popover" (ngModelChange)="place()">
                <ion-option *ngFor="let pos of _positionlist" [value]="pos.place">{{pos.place}}</ion-option>
            </ion-select>-->
            <ion-label><span>{{_positionlist[0].place}}</span></ion-label>
        </ion-item>
    </ion-list>
</ion-content>
