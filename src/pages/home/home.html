<ion-header class="home_hearder">
    <ion-navbar hideBackButton="true">
        <ion-title>粮油质量监督检测</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home_content">
    <ion-img src="assets/image/index/banner_03.png"></ion-img>
    <div class="content_box">
        <ion-grid class="content">
            <ion-row>
                <ion-col col-3 (click)="newpage(4)">
                    <ion-avatar class="red">
                        <ion-icon name="liebiao1"></ion-icon>
                    </ion-avatar>
                    <ion-label>扦样列表</ion-label>
                </ion-col>
                <ion-col col-3 (click)="newpage(2)">
                    <ion-avatar class="yellow">
                        <ion-icon name="tianjiawenjian"></ion-icon>
                    </ion-avatar>
                    <ion-label>新建工作底稿</ion-label>
                </ion-col>
                <ion-col col-3 (click)="newpage(3)">
                    <ion-avatar class="blue">
                        <ion-icon name="tianjia"></ion-icon>
                    </ion-avatar>
                    <ion-label>新建监督报告</ion-label>
                </ion-col>
                <ion-col col-3 (click)="newyang()">
                    <ion-avatar class="green">
                        <ion-icon name="chazhaobiaodanliebiao"></ion-icon>
                    </ion-avatar>
                    <ion-label>查询</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 (click)="scan()">
                    <ion-avatar class="blackish">
                        <ion-icon name="qr-scanner"></ion-icon>
                    </ion-avatar>
                    <ion-label>扫描入库</ion-label>
                </ion-col>
                <ion-col col-3 (click)="room()">
                    <ion-avatar class="Deepred">
                        <ion-icon name="zhishicangku"></ion-icon>
                    </ion-avatar>
                    <ion-label>库房管理</ion-label>
                </ion-col>
                <ion-col col-3>
                    <ion-avatar class="brown" (click)="revert()">
                        <ion-icon name="fanhui2"></ion-icon>
                    </ion-avatar>
                    <ion-label>样品归还</ion-label>
                </ion-col>
                <ion-col col-3>
                    <ion-avatar class="black">
                        <ion-icon name="add"></ion-icon>
                    </ion-avatar>
                    <ion-label>尚未开放</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid class="reveal">
            <ion-row>
                <ion-col col-6 class="first">
                    <ion-label>
                        <p class="title"><span>{{XMNumber}}</span>/万吨</p>
                        <p class="name">小麦</p>
                        <p class="num">库存总量</p>
                    </ion-label>
                    <ion-img src="assets/image/index/card1.png"></ion-img>
                </ion-col>
                <ion-col col-6 class="two">
                    <ion-label>
                        <p class="title"><span>{{YMNumber}}</span>/万吨</p>
                        <p class="name">玉米</p>
                        <p class="num">库存总量</p>
                    </ion-label>
                    <ion-img src="assets/image/index/card.png"></ion-img>
                </ion-col>
                <ion-col col-6 class="three">
                    <ion-label>
                        <p class="title"><span>{{SYYNumber}}</span>/万吨</p>
                        <p class="name">食用油</p>
                        <p class="num">库存总量</p>
                    </ion-label>
                    <ion-img src="assets/image/index/card2.png"></ion-img>
                </ion-col>
                <ion-col col-6 class="last">
                    <p>尚未开放此内容<br/><span>敬请期待...</span></p>
                </ion-col>
            </ion-row>
        </ion-grid>
