<ion-header class="home_hearder">
	<ion-navbar hideBackButton="true">
		<ion-title>中储粮</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home_content">

	<ion-slides pager>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

	</ion-slides>
	<div class="content_box">
		<ion-list>
			<ion-item-sliding>
				<ion-item>
					<ion-avatar item-start>
						<img src="https://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg">
					</ion-avatar>
					<h2>扦样员（12345号）</h2>
					<p><span></span>在线</p>
				</ion-item>
			</ion-item-sliding>
		</ion-list>
		<ion-grid class="work">
			<ion-row class="first">
				<ion-col col-6 (click)="new(1)">
					<ion-img src="assets/image/index/work2.png"></ion-img>
					<ion-label>新建仟样</ion-label>
				</ion-col>
				<ion-col col-6 (click)="new(2)">
				<ion-img src="assets/image/index/work1.png"></ion-img>
				<ion-label>新建工作底稿</ion-label>
				</ion-col>
			</ion-row>
			<ion-row class="two">
				<ion-col col-6 (click)="new(3)">
					<ion-img src="assets/image/index/work3.png"></ion-img>
					<ion-label>新建安全报告</ion-label>
				</ion-col>
				<ion-col col-6 (click)="new(4)">
					<ion-img src="assets/image/index/work4.png"></ion-img>
					<ion-label>样品管理</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
