<ion-header class="home_hearder">
	<ion-navbar hideBackButton="true">
		<ion-title>中储粮</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home_content" >

	<ion-slides pager>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

		<ion-slide>
			<img src="assets/image/index/banner_03.png" alt="" />
		</ion-slide>

	</ion-slides>
	<div class="content_box">
		<ion-list>
			<ion-item-sliding>
				<ion-item>
					<ion-avatar item-start>
						<img src="assets/image/index/userlogo.png">
					</ion-avatar>
					<h2>扦样员</h2>
					<p><span></span>在线</p>
				</ion-item>
			</ion-item-sliding>
		</ion-list>
		<ion-grid class="work">
			<ion-row class="first">
				<ion-col col-6 (click)="
  newpage(4)">
					<ion-img src="assets/image/index/work2.png"></ion-img>
					<ion-label>扦样列表</ion-label>
				</ion-col>
				<ion-col col-6 (click)="newpage(2)">
				<ion-img src="assets/image/index/work1.png"></ion-img>
				<ion-label>新建工作底稿</ion-label>
				</ion-col>
			</ion-row>
			<ion-row class="two">
				<ion-col col-6 (click)="newpage(3)">
					<ion-img src="assets/image/index/work3.png"></ion-img>
					<ion-label>新建安全报告</ion-label>
				</ion-col>
				<ion-col col-6 (click)="newyang()">
					<div class="img_red">
					<ion-img src="assets/image/index/work4.png"></ion-img>
					<span class="hong"></span>
					</div>
					<ion-label>通知</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
